    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .navbar ul{
            list-style-type: none;
            background-color: rgb(0, 0, 0);
            padding:0;
            margin:0;
            overflow: hidden;
            height: 22vh;
        }
        .lnk{
            font-family: 'Courier New', Courier, monospace;
            color: white;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 3vh;
            padding: 1.5vh;
        }
        .lnk:hover{
            text-decoration: underline;
        }
        .navbar li{
            padding: .5vh;
            padding-top: 13.5vh;
            padding-right: 1vh;
            float: right;
        }
        .navbar img{
            padding-left: 2.25vh;
            margin: 0;
            width: 22vh;
            display: inline-block;
        }
        .navbar ul div{
            padding: 0;
            margin: 0;
            display: inline-block;
            vertical-align: top;
            height: 22vh;
            overflow:hidden;
            font-size: clamp(0%, max(5vh, 5vw), min(5vh, (4vw - 3vh)));
        }
        .navbar h1{
            padding: 0;
            margin: 0;
            font-family: 'Broadway', Courier, monospace;
            color: white;
            text-decoration: none;
            margin-top: clamp(0%, (7vh - 4vw), 100%);
            padding-top: 2vh;
            padding-left: 5vh;
            display: block;
            text-align: left;
            font-size: 150%;
            overflow:hidden;
        }
        .navbar h2{
            padding: 0;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            text-decoration: none;
            padding-top: 2vh;
            padding-left: 5vh;
            display: block;
            text-align: left;
            font-size: 126.75%;
            overflow:hidden;
        }
        .body_image{
            width: 100vw;
        }
        body{
            padding: 0%;
            margin: 0%;
            background-color: black;
            background-image: url("images/background3.png");
            background-repeat: no-repeat;
            background-size: 100vw;
            background-position: 0 22vh;
        }
        .pfp{
            width:17.35vw;
            float: right;
            margin-right: 3.5vw;
            margin-top: 3.65%;
        }
        .pfp img{
            width:100%;
        }
        .expandedImgContainer{
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
        }
        .expandedImg{
            display: none;
            pointer-events: none;
        }
        .expandedImgContainer div{
            height: 100vh;
            width: 100vw;
            background-color: black;
            opacity: 0;
            pointer-events: none;
            display: none;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
        }
